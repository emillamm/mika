# KRaft mode configuration for local development

# Node configuration
node.id=1
process.roles=broker,controller
controller.quorum.voters=1@localhost:9093

# Listeners
listeners=PLAINTEXT://localhost:29092,CONTROLLER://localhost:9093
advertised.listeners=PLAINTEXT://localhost:29092
listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
controller.listener.names=CONTROLLER
inter.broker.listener.name=PLAINTEXT

# Log/data directory - this placeholder gets replaced at runtime
log.dirs=__KAFKA_DATA_DIR__

# Topic defaults
num.partitions=1
default.replication.factor=1
min.insync.replicas=1

# Log retention (short for development)
log.retention.hours=1
log.segment.bytes=1073741824

# Performance tuning for local dev
num.network.threads=2
num.io.threads=4
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Faster leader elections for dev
replica.lag.time.max.ms=500

# Auto-create topics (useful for testing)
auto.create.topics.enable=true

# Transaction settings
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Offsets topic settings
offsets.topic.replication.factor=1
