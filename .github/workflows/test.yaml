name: Test
"on":
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - manifests/**
      - .release
    types:
      - opened
      - reopened
      - synchronize
jobs:
  test:
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v6
      - name: Install Devbox and environment
        uses: emillamm/devbox-install-action@restore-cache-key-v0.13.0
        with:
          enable-cache: "true"
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: /home/runner/go/pkg/mod
          key: go-cache-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |-
            go-mod-cache-${{ runner.os }}-
            go-mod-cache-
      - name: Cache Go internal cache (to speed up tests)
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/go-build
          key: go-cache-${{ runner.os }}-${{ hashFiles('**/*.go', 'go.sum') }}
          restore-keys: |-
            go-cache-${{ runner.os }}-
            go-cache-
      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify that cue-generated files are up to date
        run: |-
          before=$(git status --porcelain)
          devbox run cue-gen
          after=$(git status --porcelain)
          if [ "$before" != "$after" ]; then
            echo "Error: 'devbox run cue-gen' produced new uncommitted changes:"
            echo "Before:"
            echo "$before"
            echo "After:"
            echo "$after"
            exit 1
          fi
      - name: Run devbox CI task
        run: devbox run ci
